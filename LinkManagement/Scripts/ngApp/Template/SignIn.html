<div id="sign-in-form" class="row">
    <div class="col-md-7">
        <form novalidate name="SignInForm" ng-submit="Login()" class="row form form-horizontal" >
            <div class="form-group">
                <label>UserName:</label>
                <input type="text" class="form-control" ng-model="LoginData.UserName"  maxlength="50" required/>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" ng-model="LoginData.Password" placeholder="******" maxlength="15" required/>
            </div>
            <input class="btn btn-warning" type="submit" value="Login"/>
        </form>
    </div>
    <div class="col-md-5">
        <br/>
        <ul>
            <li> You can save your progress</li>
            <li> You can rate the links </li>
            <li> You can add your personal note</li>
            <li> You can add your own tutorial</li>
        </ul>
    </div>
</div>
