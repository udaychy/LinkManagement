<form novalidate name="sign-up-form" ng-submit="SignUp()" class="form form-horizontal" id="sign-up-form">
    <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" maxlength="50" required />
    </div>
    <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control"  maxlength="50" />
    </div>
    <div class="form-group">
        <label>EmailID:</label>
        <input type="email" class="form-control" placeholder="abc@xyz.com" maxlength="50" required/>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" required/>
    </div>
    <input type="submit" value="Register" />
    
</form>
